---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  {% for c in site.collections %}
  <h2>{{ c.desc }}</h2>
  <ul>
    {% for post in c.docs %}
      <li><a href="{{ post.url | relative_url }}"><h3>{{ post.title }}</h3></a></li>
    {% endfor %}
  </ul>
  {% endfor %}

</div>
